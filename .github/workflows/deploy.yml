name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy project files to EC2
        run: |
          rsync -avz --delete --exclude node_modules --exclude .git ./ ubuntu@YOUR_EC2_IP:~/nest-pg

      - name: SSH and deploy docker-compose
        run: |
          ssh ubuntu@YOUR_EC2_IP << 'EOF'
            cd ~/nest-pg
            docker-compose pull
            docker-compose up -d --build
          EOF