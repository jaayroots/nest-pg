name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          set -e
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> /home/runner/.ssh/known_hosts
        shell: bash

      - name: Sync Project to EC2
        run: |
          rsync -avz --delete \
            --exclude node_modules \
            --exclude .git \
            --exclude .env \
            ./ ubuntu@${{ secrets.EC2_HOST }}:~/nest-pg
        shell: bash

      - name: Generate .env and Deploy on EC2
        run: |
          ssh -T -o BatchMode=yes -o ServerAliveInterval=60 ubuntu@${{ secrets.EC2_HOST }} bash -s << 'EOF'
            set -e
            cd ~/nest-pg

            echo "${{ vars.ENV_PROD }}" > .env

            echo "ðŸ§¹ Stopping old containers (ignore if none running)..."
            docker compose down --timeout 10 || true

            echo "ðŸš€ Building and starting containers..."
            docker compose up -d --build --remove-orphans

            echo "ðŸ“¦ Checking running containers..."
            docker compose ps

            echo "âœ… Deploy done"
            exit 0
          EOF
        shell: bash
